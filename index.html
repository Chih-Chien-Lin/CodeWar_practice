<script type="text/javascript">
    function longestConsec(strarr, k) {
        var length = [];
        for (var i = 0; i < strarr.length; i++) {
            length[i] = {
                "leng": strarr[i].length,
                "index": i
            };
        }
        console.log(length[1][1])
        length.sort(function (a, b) { return b.leng - a.leng });
        // console.log("sorted: " + length[5].leng)
        var temp1 = length[0].index;
        var temp2 = length[1].index;
        var newWord = strarr[temp1] + strarr[temp2];
        // console.log(newWord)
        return newWord;
    }

    longestConsec(["zone", "abigail", "theta", "form", "libe", "zas"], 2)
