<script type="text/javascript">

  function spinWords(str) {
    var newStr = "";
    console.log("STR: " + str)
    str.split(" ").forEach(function (s) {
      if (s.length > 4) {
        let num = s.length;
        let temp = [];
        for (var i = 0; i < num; i++) {
          temp[i] = s[num - (i + 1)]
        }
        temp = temp.join("")
        newStr = newStr + " " + temp;
      } else {
        newStr = newStr + " " + s;
      }
    });

    return newStr.trim();
  }

  spinWords("Hey fellow warriors")
</script>
