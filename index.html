<script type="text/javascript">
  function codewarResult(codewarrior, opponent) {
    let newCodewarrior = codewarrior.sort((a, b) => b - a)
    // let newOpponent = opponent.sort((a,b)=>b-a)
    var winCount = 0;
    var loseCount = 0;
    var evenCount = 0;

    for (var i = 0; i < codewarrior.length; i++) {
      var temp = [];
      var tempNum = codewarrior[i];
      var popIndex = -1;
      var equIndex = -1;
      // look for the number that opponent have is less but closest to my number
      for (var j = 0; j < opponent.length; j++) {
        temp[j] = codewarrior[i] - opponent[j];
        if (temp[j] > 0 && temp[j] < tempNum) {
          tempNum = temp[j]
          popIndex = j;
        }
        else if (temp[j] === 0) {
          equIndex = j;
        }
      }
      // has at least one less than my number, and this is the closest
      if (popIndex !== -1) {
        winCount++;
        delete opponent[popIndex];
      }
      // no any less but there's at least one equal;
      else if (popIndex === -1 && equIndex !== -1) {
        evenCount++;
        delete opponent[equIndex]
      }
    }


    loseCount = codewarrior.length - winCount - evenCount;
